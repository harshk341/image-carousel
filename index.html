<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Image Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slider-container">
            <div class="slider-item">
                <img src="img/bird.jfif" alt="">
                <span class="img-caption">Image 1</span>
            </div>
            <div class="slider-item">
                <img src="img/waterfall.jfif" alt="">
                <span class="img-caption">Image 2</span>
            </div>
            <div class="slider-item">
                <img src="img/island.jfif" alt="">
                <span class="img-caption">Image 3</span>
            </div>
            <div class="slider-item">
                <img src="img/sea.jfif" alt="">
                <span class="img-caption">Image 4</span>
            </div>
            <div class="slider-btn">
                <span class="slide-prev">&larr;</span>
                <span class="slide-next">&rarr;</span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
